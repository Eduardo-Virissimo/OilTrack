<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="assets/css/oilInfo.css" />

</head>
<body>
          <!-- Botão Sanduíche -->
          <button class="hamburger" onclick="toggleSidebar()">
            <span></span>
            <span></span>

        </button>
    
        <!-- Menu Lateral -->
        <div id="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Mapa</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </div>

            <div class="container">

                <div class="table_options">
                    <li> <a href="#" onclick="baciaTable()"> <i class='bx bx-globe'></i> Bacia</a></li>
                    <li><a href="#" onclick="pocoTable()"><i class='bx bxs-filter-alt' ></i> Poços</a></li>
                </div>
                <div class="table">

                        <button> <i class='bx bx-export'></i>  Export</button>
                        <div class="search">
                            <select name="Filtro" onchange="filtroSelect()" id="filterSelect">

                                <option id="alphabet" value="alphabet">Ordem Alfabetica</option>
                                <option id="size" value="size" >Tamanho</option>
                                <option id="type" value="type" >Tipo de fluido</option>

                        </div>
                        
                    </div>
                    <div class="tableBg">
                        <table id="tb">
                            <thead>
                                <tr>

                                    <th>Estado</th>
                                    <th>Cidade</th>
                                    <th>Tamanho em km²</th>

                                </tr>
                            </thead>
                            <tbody id="tBody">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    
</body>
<script>
        
    // Função para alternar a visibilidade do menu lateral
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const hamburger = document.querySelector('.hamburger');
        sidebar.classList.toggle('active');
        hamburger.classList.toggle('active');
    }
</script>
<script src="./assets/js/tables.js"></script>
