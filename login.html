<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="assets/css/login.css" />
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">

</head>
<body>
  <div class="form-container">
    <div class="col col-1">
      <div class="image-layer"> 
        <img src="assets/img/icon.png" class="form-image-main" />
      </div>
      <p class="featured-words">O melhor <span>OilTrack</span> do mundo!</p>
    </div>
    <div class="col col-2">
      <div class="btn-box">
          <button class="btn btn-1" id="login">Entrar</button>
          <button class="btn btn-2" id="register">Registrar-se</button>
      </div>
        <!---- Login --->
        <div class="login-form">
          <div class="form-title">
            <span>Logar-se</span>
          </div>
          <div class="form-inputs">
            <div class="input-box">
              <input type="text" class="input-field" placeholder="Username" required>
              <i class="bx bx-user icon"></i>
            </div>
            <div class="input-box">
              <input type="password" class="input-field" placeholder="Password" required>
              <i class="bx bx-lock-alt icon"></i>
            </div>
            <div class="forgot-pass">
              <a href="#">Esqueceu a senha?</a>
            </div>
            <div class="input-box">
              <button class="input-submit">
                <span>Entrar</span>
                <i class="bx bx-right-arrow-alt"></i>
              </button>
            </div>
          </div>
          <div class="social-login">
            <i class="bx bxl-google"></i>
            <i class="bx bxl-github"></i>
            <i class="bx bxl-twitter"></i>
          </div>
        </div>

        <!---- Registro --->
        <div class="register-form">
          <div class="form-title">
            <span>Registrar-se</span>
          </div>
          <div class="form-inputs">
            <div class="input-box">
              <input type="text" class="input-field" placeholder="Email" required>
              <i class="bx bx-envelope icon"></i>
            </div>
            <div class="input-box">
              <input type="text" class="input-field" placeholder="Username" required>
              <i class="bx bx-user icon"></i>
            </div>
            <div class="input-box">
              <input type="password" class="input-field" placeholder="Password" required>
              <i class="bx bx-lock-alt icon"></i>
            </div>
            <div class="forgot-pass">
              <a href="#">Esqueceu a senha?</a>
            </div>
            <div class="input-box">
              <button class="input-submit">
                <span>Entrar</span>
                <i class="bx bx-right-arrow-alt"></i>
              </button>
            </div>
          </div>
          <div class="social-login">
            <i class="bx bxl-google"></i>
            <i class="bx bxl-github"></i>
            <i class="bx bxl-twitter"></i>
          </div>
        </div>
      </div>
      
    </div>
  </div>
  <script src="assets/js/login.js"></script>
</body>
</html>
